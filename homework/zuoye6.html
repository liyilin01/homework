<script>
    // 第一题
    let test1Tr = document.querySelectorAll('.test1 tr');
    // 外循环控制行
    for (let i = 1; i <= test1Tr.length; i++) {
        // 内循环控制列
        for (let j = 1; j <= test1Tr.length; j++) {
            if (j <= i) {
                //因为每行显示的列数与行数相等，所以当列数大于行的时候就在下一行显示
                test1Tr[i - 1].children[j - 1].textContent = `${j}×${i}=${i * j}`;
            }
        }
    }
    // 第二题
    let test2Tr = document.querySelectorAll('.test2 tr');
    for (let i = 0; i < test2Tr.length; i++) {
        if (i === 0) {
            for (let j = 0; j < test2Tr.length; j++) {
                if (j === 0) {
                    test2Tr[i].children[j].textContent = 'x';
                } else {
                    test2Tr[i].children[j].textContent = j - 1;
                }
            }
        } else {
            for (let j = 0; j < test2Tr.length; j++) {
                if (j === 0) {
                    test2Tr[i].children[j].textContent = i - 1;
                } else {
                    test2Tr[i].children[j].textContent = (i - 1) * (j - 1);
                }
            }
        }
    }
    // 第三题
    let div = document.querySelector('div')
    let str = '';
    for (let i = 0; i <= 99; i++) {
        if (i % 10 === 0 && i !== 0) {
            //当i能被10整除，并且i不等于0时换行显示
            str += `<br>`;
        }
        if (i <= 9) {
            // 从0开始当数字小于等于9时给数字前补0
            str += '0' + i + ' ';
        }
        else {
            str += i + ' ';
        }
    }
    div.innerHTML = str;
    //第四题
    const para =document.querySelectorAll('p')
    let number1 = '', number2 = '', number3 = '';
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            number1 += i + 'A' + ' '
        }
        if (i % 5 === 0) {
            number2 += i + 'B' + ' '
        }
        if (i % 3 === 0 && i % 5 === 0) {
            number3 += i + 'C' + ' ';
        }
    }
    para[0].textContent=`A有 : ${number1.split('A').length -1}个`
    para[1].textContent=(`B有 : ${number2.split('B').length - 1}个`)
    para[2].textContent=(`C有 : ${number3.split('C').length - 1}个`)
    //    第五题
    //(1)第一小题
    const t1= document.querySelector('.t1');
   
    let a = 10;
    let b = 15;
    let result = a === b ? 'a等于b' : (a > b ? 'a 大于b' : 'a小于b')
    t1.textContent=result;
    //  (2)第二小题
    const t2 =document.querySelector('.t2')
    a = 1, b = 2;
    let c = String(a) + String(b);
    t2.textContent='c的值为：'+c;
</script>
